<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ma TODOLIST</title>
    <meta name="description" content="Une superbe page html pour faire des to-do lists de la malade.">
</head>

<body>

<header>
    <img src="th-256082850.jpg"
         alt="logo" width="237" height="161">
    <h1>Ma TODOLIST</h1>
</header>

<nav>
    <h2>Menu :</h2>
    <ul>
        <li><a href="#todo">Mes tâches</a></li>
        <li><a href="#add-task">Ajouter une tâche</a></li>
    </ul>
</nav>

<div id="todo">
    <h2>Mes tâches :</h2>

    <form action="index.html">
        <select aria-label="Filtrer des tâches">
            <option>Toutes</option>
            <option>A faire</option>
            <option>Faites</option>
        </select>
    </form>

    <ul>
        <li>
            <input type="checkbox" id="vaisselle">
            <label for="vaisselle">Faire la vaisselle</label>
            <button type="button">Supprimer</button>
        </li>
        <li>
            <input type="checkbox" id="course">
            <label for="course">Faire les courses</label>
            <button type="button">Supprimer</button>
        </li>
        <li>
            <input type="checkbox" id="appeler">
            <label for="appeler">Appeler Matthieu</label>
            <button type="button">Supprimer</button>
        </li>
    </ul>
</div>

<div id="add-task">
    <h2>Ajouter une tâche :</h2>
    <form action="index.html">
        <input type="text" placeholder="Faire ...">
        <button type="submit">Ajouter</button>
    </form>
</div>

</body>
</html>
