<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ma TODOLIST</title>
    <meta name="description" content="Une superbe page html pour faire des to-do lists de la malade.">
</head>

<body>

<header>
    <img src="th-256082850.jpg"
         alt="logo" width="237" height="161">
    <h1>Ma TODOLIST</h1>
</header>

<nav>
    <h2>Menu :</h2>
    <ul>
        <li><a href="#todo">Mes tâches</a></li>
        <li><a href="#add-task">Ajouter une tâche</a></li>
    </ul>
</nav>

<div id="todo" aria-label="Section Mes tâches">
    <h2>Mes tâches :</h2>

    <select aria-label="Filtrer des tâches">
        <option>Toutes</option>
        <option>A faire</option>
        <option>Faites</option>
    </select>

    <table>
        <tr>
            <td><input type="checkbox" id="vaisselle"></td>
            <td><label for="vaisselle">Faire la vaisselle</label></td>
            <td>
                <button type="button">Supprimer</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" id="course"></td>
            <td><label for="course">Faire les courses</label></td>
            <td>
                <button type="button">Supprimer</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" id="appeler"></td>
            <td><label for="appeler">Appeler Matthieu</label></td>
            <td>
                <button type="button">Supprimer</button>
            </td>
        </tr>
    </table>
</div>

<div id="add-task" aria-label="Section Ajouter une tâche">
    <h2>Ajouter une tâche :</h2>
    <form action="index.html" aria-label="Ajouter une tâche">
        <input type="text" placeholder="Faire ..." aria-label="Écrivez votre tâche">
        <button type="submit">Ajouter</button>
    </form>
</div>

</body>
</html>
